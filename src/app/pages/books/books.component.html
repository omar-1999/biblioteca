
<mat-form-field appearance="standard">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="title book" #input>
</mat-form-field>

<span class="example-spacer"></span>
<button mat-icon-button (click)="download()">
  <mat-icon>file_download</mat-icon>
</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
      <td mat-cell *matCellDef="let row"> 
        <button mat-button [matMenuTriggerFor]="menu" #menuTrigger>{{row.title}}</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openDialog(row)">Ver imagen</button>
        </mat-menu>
      </td>
    </ng-container>

    <ng-container matColumnDef="subtitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> subtitle </th>
      <td mat-cell *matCellDef="let row"> {{row.subtitle}} </td>
    </ng-container>

    <ng-container matColumnDef="isbn13">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> isbn13 </th>
      <td mat-cell *matCellDef="let row"> {{row.isbn13}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
      <td mat-cell *matCellDef="let row"> {{row.price}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> url </th>
      <td mat-cell *matCellDef="let row"> {{row.url}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">No hay datos que coincidan con el filtro "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 5, 20, 50]" aria-label="Seleccionar pÃ¡gina de usuarios"></mat-paginator>
</div>
